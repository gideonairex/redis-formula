---
driver:
  name: vagrant
  vagrantfile_erb: "templates/Vagrantfile.erb"
  cachier:
    scope: "box"
  customize:
    memory: 1024

provisioner:
  name: salt_solo
  formula: redis
  vendor_path: "vendor/_root"
  state_top:
    base:
      '*':
        - firewall
        - redis
  omnibus_cachier: true

platforms:
  - name: ubuntu-12.04
    driver:
      box: "precise64"
      box_url: "http://files.vagrantup.com/precise64.box"

suites:
  - name: default
